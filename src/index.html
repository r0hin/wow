<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Awesome Capacitor App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="color-scheme" content="light dark" />

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <ion-app>

    <div id="app-loading" class="page">
      <div class="centerAbs">
        <ion-spinner></ion-spinner>
      </div>
    </div>

    <div id="app-login" class="page hidden">
      <ion-content fullscreen="true">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Wow</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            Behold... the wow app. Send and recieve "wows" with your friends: Unlimited utility and fun! Just sign up.
          </ion-card-content>

          <div class="inputsContainer">
            <div class="inputContainerSingle">
              <ion-input id="emailInput" disabled="false" type="email" label="Email" placeholder="example@domain.net"></ion-input>
            </div>
            <div class="inputContainerSingle">
              <ion-input id="passInput" disabled="false" type="password" label="Password" placeholder="***"></ion-input>
            </div>
          </div>

          <div class="buttonList">
            <ion-button id="signUpButton" onclick="logup()">Create Account</ion-button>
            <ion-button id="signInButton" onclick="login()">Sign In</ion-button>
          </div>
        </ion-card>
      </ion-content>
      
    </div>    

    <div id="app-home" class="hidden ion-page">
      <ion-tabs>
        <ion-tab tab="friends">
          <ion-nav id="home-nav" root="home-main"></ion-nav>

          <script>
            class homeMain extends HTMLElement {
              connectedCallback() {
                this.innerHTML = `
                  <ion-modal trigger="open-modal" initial-breakpoint="0.5">
                    <ion-content>
                      <br><br>
                      Scan here
                    </ion-content>
                  </ion-modal>
                  <ion-header translucent="true">
                    <ion-toolbar>
                      <ion-title>Friends</ion-title>
                      <ion-buttons slot="end">
                        <ion-button id="open-modal">
                          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
                        </ion-button>
                      </ion-buttons>
                    </ion-toolbar>
                  </ion-header>
                  <ion-content fullscreen="true">
                    <ion-card>
                      <ion-card-header>
                        <ion-card-subtitle>New Friend</ion-card-subtitle>
                      </ion-card-header>
                      <ion-card-content>
                        Add a friend by tapping the <ion-icon name="add-circle"></ion-icon> button above.
                      </ion-card-content>
                    </ion-card>
                  </ion-content>
                `;

                var modal = document.querySelector('ion-modal');
                modal.breakpoints = [0, 0.5, 0.75];
              }
            }

            customElements.define('home-main', homeMain);
          </script>

        </ion-tab>
        <ion-tab tab="settings">
          <ion-nav root="settings-main"></ion-nav>
          <script>
            class settingsMain extends HTMLElement {
              connectedCallback() {
                this.innerHTML = `
                  <ion-header translucent="true">
                    <ion-toolbar>
                      <ion-title>Settings</ion-title>
                    </ion-toolbar>
                  </ion-header>
                  <ion-content fullscreen="true">
                    <ion-header collapse="condense">
                      <ion-toolbar>
                        <ion-title size="large">Settings</ion-title>
                      </ion-toolbar>
                    </ion-header>
                    <ion-list inset="true">
                      <ion-nav-link component="settings-account">
                        <ion-item button>
                          <ion-label>Profile & Account</ion-label>
                        </ion-item>
                      </ion-nav-link>
                      <ion-item>
                        <ion-label>More</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                `;
              }
            }

            class settingsAccount extends HTMLElement {
              async connectedCallback() {
                this.innerHTML = `
                  <ion-header translucent="true">
                    <ion-toolbar>
                      <ion-buttons slot="start">
                        <ion-nav-link component="settings-main" routerDirection="back">
                          <ion-back-button text="Settings"></ion-back-button>
                        </ion-nav-link>
                      </ion-buttons>
                      <ion-title>Profile</ion-title>
                    </ion-toolbar>
                  </ion-header>
                  <ion-content fullscreen="true">
                    <br>
                    <ion-list lines="inset">
                      <ion-item button id="profileEditDisplay">
                        <ion-label>Display</ion-label>
                        <ion-note id="profileName" slot="end">...</ion-note>
                      </ion-item>
                      <ion-item>
                        <ion-label>Email</ion-label>
                        <ion-note id="profileEmail" slot="end">...</ion-note>
                      </ion-item>
                    </ion-list>
                  
                    <br>

                    <ion-list lines="inset">
                      <ion-item button id="profileSignOut">
                        <ion-label color="danger">Sign Out</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                `;

                window.refreshProfile = async () => {
                  $(`#profileName`).text(await getAuthDetail("name"));
                  $(`#profileEmail`).text(await getAuthDetail("email"));
                }

                $(`#profileName`).text(await getAuthDetail("name"));
                $(`#profileEmail`).text(await getAuthDetail("email"));
                $(`#profileSignOut`).click(() => {
                  signOut();
                });
                $(`#profileEditDisplay`).click(() => {
                  editDisplayName();
                })
              }
            }

            customElements.define('settings-main', settingsMain);
            customElements.define('settings-account', settingsAccount);
          </script>

          <!-- <settings-account>
            <ion-content fullscreen="true">
              <ion-list inset="true">
                <ion-item button>
                  <ion-label>ok</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>More</ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </settings-account> -->
        </ion-tab>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="friends">
            <ion-icon name="people"></ion-icon>
            Friends
          </ion-tab-button>
          <ion-tab-button tab="settings">
            <ion-icon name="cog"></ion-icon>
            Settings
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </div>
  </ion-app>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <script type="module" src="./js/authservice.js"></script>
  <script type="module" src="./js/app.js"></script>

</body>
</html>
